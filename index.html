<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <title>BOO PARTY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 60px;
      background-color: #000;
      color: #fff;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    form {
      display: inline-block;
      text-align: left;
      background-color: #111;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      resize: vertical;
      /* allows manual resizing */
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbb;
    }

    p {
      margin-top: 25px;
      font-size: 15px;
      color: #ddd;
    }

    button {
      margin-top: 6px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      color: #000;
      transition: transform 0.2s;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
    }

    .bee {
      font-size: 48px;
      margin-bottom: 20px;
      display: block;
    }

    .required-label::after {
      content: " *";
      color: red;
    }
  </style>
</head>

<body>
  <span class="bee">üêù</span>
  <h1>Je hoort er ook bij!</h1>
  <h2>Invullen aub</h2>

  <form id="payment-form">
    <label for="firstname" class="required-label">Voornaam</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname" class="required-label">Achternaam</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email" class="required-label">Emailadres</label>
    <input type="email" id="email" name="email" required>

    <label for="instagram">Neem je iemand mee? Zoja, sliden we zelf in de DM's van je +1!</label>
    <input type="text" id="instagram" name="instagram" placeholder="@insta" required>

    <label for="commentaar">Nog commentaar?</label>
    <textarea id="commentaar" name="commentaar" placeholder="" rows="3"></textarea>

    <p>Er is een kleine ingang gevraagd. Nee Jobbe, niet in maandelijkse schijven.</p>

    <button type="button" id="pay">Betaal nu!</button>
  </form>

  <script>
    document.getElementById('pay').addEventListener('click', async () => {
      const requiredFields = ['firstname', 'lastname', 'email'];
      let allFilled = true;

      requiredFields.forEach(id => {
        const field = document.getElementById(id);
        if (!field.value.trim()) {
          allFilled = false;
        }
      });

      if (!allFilled) {
        alert('Vul aub alle verplichte velden in.');
        return;
      }

      const formData = {
        firstname: document.getElementById('firstname').value,
        lastname: document.getElementById('lastname').value,
        email: document.getElementById('email').value,
        instagram: document.getElementById('instagram').value,
        commentaar: document.getElementById('commentaar').value,
      };

      try {
        const res = await fetch('https://api.hommels.fun/payments/create-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url; // Redirect to Stripe Checkout
        } else {
          alert('Fout bij het starten van betaling.');
        }
      } catch (err) {
        console.error(err);
        alert('Er is een fout opgetreden.');
      }
    });
  </script>
</body>

</html>
