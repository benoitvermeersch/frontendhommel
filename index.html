<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <title>Betaal €5 aan Hommels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family:sans-serif;text-align:center;margin-top:50px;">
  <h1>Betaal €5 voor toegang</h1>
  <button id="pay" style="padding:15px 30px;font-size:18px;cursor:pointer;">Betaal met Stripe / Bancontact</button>

  <script>
    document.getElementById('pay').addEventListener('click', async () => {
      try {
        const res = await fetch('https://api.hommels.fun/payments/create-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url; // Redirect to Stripe Checkout
        } else {
          alert('Fout bij het starten van betaling.');
        }
      } catch (err) {
        console.error(err);
        alert('Er is een fout opgetreden.');
      }
    });
  </script>
</body>

</html>
