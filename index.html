<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <title>BOO PARTY - Schrijf je in! üêù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 60px;
      background-color: #000;
      color: #fff;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    form {
      display: inline-block;
      text-align: left;
      background-color: #111;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      resize: vertical;
      /* allows manual resizing */
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbb;
    }

    p {
      margin-top: 25px;
      font-size: 15px;
      color: #ddd;
    }

    button {
      margin-top: 6px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      color: #000;
      transition: transform 0.2s;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
    }

    .bee {
      font-size: 48px;
      margin-bottom: 20px;
      display: block;
    }

    .required-label::after {
      content: " *";
      color: red;
    }
  </style>
</head>

<body>
  <span class="bee">üêù</span>
  <h1>Je bent er ook BIJ!</h1>
  <h2>Invullen aub üôè</h2>

  <form id="payment-form">
    <label for="firstname" class="required-label">Voornaam</label>
    <input type="text" id="firstname" name="firstname" placeholder="bv. John" required>

    <label for="lastname" class="required-label">Achternaam</label>
    <input type="text" id="lastname" name="lastname" placeholder="bv. Beton" required>

    <label for="email" class="required-label">Emailadres</label>
    <input type="email" id="email" name="email" placeholder="bv. johnb1985@demannenvandebouw.be" required>

    <label for="instagram">Neem je iemand mee? Zo ja, sliden we zelf in de DM's van je +1!</label>
    <input type="text" id="instagram" name="instagram" placeholder="@insta" required>

    <label for="commentaar" class="required-label">Nog commentaar?</label>
    <textarea id="commentaar" name="commentaar" rows="3"></textarea>

    <p>Er is een kleine ingang van ‚Ç¨5 gevraagd. Nee Jobbe, niet in maandelijkse schijven.</p>

    <button type="button" id="pay">Betaal nu!</button>
  </form>

  <p style="color: #fff; text-decoration: underline; cursor: pointer; margin-top: 20px;"
    onclick="window.location.href='https://hommels.fun/komtie'">
    Kijk wie allemaal komt.
  </p>

  <script>
    document.getElementById('pay').addEventListener('click', async () => {
      const requiredFields = ['firstname', 'lastname', 'email'];
      let allFilled = true;

      requiredFields.forEach(id => {
        const field = document.getElementById(id);
        if (!field.value.trim()) {
          allFilled = false;
        }
      });

      if (!allFilled) {
        alert('Vul aub alle verplichte velden in.');
        return;
      }

      // ‚úÖ Emailvalidatie met regex
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Ongeldig emailadres.');
        return;
      }

      const formData = {
        firstname: document.getElementById('firstname').value,
        lastname: document.getElementById('lastname').value,
        email: document.getElementById('email').value,
        instagram: document.getElementById('instagram').value,
        commentaar: document.getElementById('commentaar').value,
      };

      try {
        const res = await fetch('https://api.hommels.fun/payments/create-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url; // Redirect to Stripe Checkout
        } else {
          alert('Fout bij het starten van betaling.');
        }
      } catch (err) {
        console.error(err);
        alert('Er is een fout opgetreden.');
      }
    });
  </script>
</body>

</html>
