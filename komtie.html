<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <title>BOO PARTY - Aanwezigen üêù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px auto;
      background-color: #000;
      color: #fff;
      max-width: 800px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
      min-width: 600px;
      table-layout: fixed;
    }

    th,
    td {
      padding: 12px 8px;
      border-bottom: 1px solid #333;
      text-align: left;
      vertical-align: top;
      white-space: normal;
      word-break: break-word;
    }

    th {
      background-color: #222;
      font-weight: normal;
    }

    tr:hover {
      background-color: #1a1a1a;
    }

    .bee {
      font-size: 48px;
      margin-bottom: 10px;
      display: block;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      color: #000;
      transition: transform 0.2s;
      width: auto;
      max-width: 300px;
    }

    button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {

      body {
        margin: 20px auto;
      }

      table {
        min-width: unset;
        table-layout: fixed;
        /* ensures equal column widths */
      }

      th,
      td {
        padding: 6px 4px;
        font-size: 12px;
        word-break: break-word;
        /* prevents long links from stretching the column */
      }

      th {
        font-size: 13px;
      }

      button {
        width: auto;
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>

</head>

<body>
  <span class="bee">üêù</span>
  <h2>Wie is allemaal aanwezig?</h2>
  <table id="hommels">
    <colgroup>
      <col style="width:15%;"> <!-- Datum -->
      <col style="width:19%;"> <!-- Voornaam -->
      <col style="width:20%;"> <!-- Achternaam -->
      <col style="width:26%;"> <!-- Commentaar (wider) -->
      <col style="width:20%;"> <!-- +1 (Instagram) -->
    </colgroup>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Voornaam</th>
        <th>Achternaam</th>
        <th>Commentaar</th>
        <th>+1 (Instagram)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="5">Laden...</td>
      </tr>
    </tbody>
  </table>

  <button type="button" id="inschrijven">Ik wil mij inschrijven!</button>

  <script>
    document.getElementById('inschrijven').addEventListener('click', () => {
      window.location.href = 'https://hommels.fun';
    });

    const SUPABASE_URL = 'https://vummwktedjmdvltypanh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1bW13a3RlZGptZHZsdHlwYW5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTg0MjYsImV4cCI6MjA3NTQ5NDQyNn0.eJRMRFyb9f1GutNY9NToh6eYdQ9E9pyeax6xh5mKzEk'; // ‚ö†Ô∏è use anon key only

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadHommels() {
      const tableBody = document.querySelector('#hommels tbody');
      tableBody.innerHTML = '<tr><td colspan="5">Laden...</td></tr>';

      const { data, error } = await client
        .from('inschrijvingen')
        .select('created_at, firstname, lastname, commentaar, instagram')
        .order('created_at', { ascending: false });

      console.log(data, error);

      if (error) {
        tableBody.innerHTML = `<tr><td colspan="5">Fout bij laden: ${error.message}</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5">Nog geen hommels üêù</td></tr>';
        return;
      }

      const formatter = new Intl.DateTimeFormat('nl-NL', {
        hour: '2-digit',
        minute: '2-digit',
        day: '2-digit',
        month: 'short',
      });

      tableBody.innerHTML = data.map(row => `
          <tr>
            <td>${formatter.format(new Date(row.created_at))}</td>
            <td>${row.firstname || ''}</td>
            <td>${row.lastname || ''}</td>
            <td>${row.commentaar || ''}</td>
            <td>${row.instagram || ''}</td>
          </tr>
        `).join('');
    }

    loadHommels();
  </script>
</body>

</html>
